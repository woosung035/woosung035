<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정우성의 포트폴리오</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
        margin-bottom: 20px;
        }.hero {
        margin-bottom: 20px;
    }
    .card {
        transition: transform 0.3s ease;
    }
    
    /* 카드에 호버 효과 추가 */
    .card:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">정우성의 포토폴리오</h1>
        <h2 class="text-white">제 작품을 소개합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="팝켓.png" class="card-img-top" alt="전기밥솥">
              <div class="card-body">
                <h5 class="card-title">팝켓</h5>
                <h6 class="card-subtitle mb-2 text-muted">팝팝</h6>
                <p class="card-text">팝켓 일러스터</p>
                <a href="https://www.instagram.com/1o_star/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="드래곤.png" class="card-img-top" alt="드래곤">
              <div class="card-body">
                <h5 class="card-title">드래곤</h5>
                <h6 class="card-subtitle mb-2 text-muted">콜콜</h6>
                <p class="card-text">거의 항상 자는 꿈의 드래곤</p>
                <a href="https://www.instagram.com/1o_star//" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="가을의꿈.png" class="card-img-top" alt="가을">
              <div class="card-body">
                <h5 class="card-title">가을</h5>
                <h6 class="card-subtitle mb-2 text-muted">단풍이 휘갈리며</h6>
                <p class="card-text">가을 컨셉의 일러스트</p>
                <a href="https://www.instagram.com/1o_star/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="깨진하트.png" class="card-img-top" alt="반쪽짜리마음">
              <div class="card-body">
                <h5 class="card-title">한쪽짜리마음</h5>
                <h6 class="card-subtitle mb-2 text-muted">우드득</h6>
                <p class="card-text">깨져서 반쪽만 남은 하트</p>
                <a href="https://www.instagram.com/1o_star/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
